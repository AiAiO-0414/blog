<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>德德后台管理系统</title>
    <link rel="stylesheet" href="../assets/layui/css/layui.css">
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        {{include "./common/header.html" }}
        {{include "./common/side.html" }}
        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="padding: 15px;">
                <fieldset class="layui-elem-field layui-field-title">
                    <legend>
                        <h3>添加文章</h3>
                    </legend>
                </fieldset>
                <form class="layui-form" id="artForm" lay-filter="example">
                    <div class="layui-form-item">
                        <label class="layui-form-label">标题</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                                class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">封面图</label>
                        <!-- <div class="layui-input-inline">
                            <input type="file" name="pic" id="pic" onchange="uploadFile(this)" style="display:none">
                            <a class="layui-btn" href="javascript:;" id="upload">上传文件</a>
                            <img src="" id="preview" alt="" style="width:80px">
                        </div> -->
                        <div class="layui-upload-drag" id="test10">
                            <i class="layui-icon"></i>
                            <p>点击上传，或将文件拖拽到此处</p>
                            <div class="layui-hide" id="uploadDemoView">
                                <hr>
                                <img src="" alt="上传成功后渲染" id="imgPath" style="max-width: 196px">
                            </div>
                        </div>
                    </div>

                    <div style="position: relative; padding: 10px 0;">
                        <div class="layui-form-item" style="position: absolute; top:0;left:0; z-index: 999999;margin: 30px 0;
                        top: -31px;">
                            <label class="layui-form-label">所属分类</label>
                            <div class="layui-input-inline">
                                <select id="cate_id" name="cate_id">
                                    <option value="0">未分类</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item" style="margin-top: 25px;">
                        <label class="layui-form-label">审核状态</label>
                        <div class="layui-input-block">
                            <input type="radio" name="status" value="0" title="待审核" checked="">
                            <input type="radio" name="status" value="1" title="审核通过">
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">文章内容</label>
                        <div class="layui-input-block">
                            <div id="content"></div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="button" class="layui-btn" id="submitForm" lay-submit
                                lay-filter="addBtn">立即提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/wangeditor@latest/dist/wangEditor.min.js"></script>
<script>
    let editor;
    function initEditor() {
        // 初始化富文本编辑器
        const E = window.wangEditor
        editor = new E('#content')
        // 或者 const editor = new E( document.getElementById('div1') )
        editor.create()
    }
    // 初始化富文本编辑器
    initEditor();

    layui.use(['upload', 'element', 'layer', 'form'], function () {
        var $ = layui.jquery
            , upload = layui.upload
            , form = layui.form
            , element = layui.element
            , layer = layui.layer;

        //拖拽上传
            upload.render({
                elem: '#test10'
                , url: '/addArtData' //此处用的是第三方的 http 请求演示，实际使用时改成您自己的上传接口即可。
                // ,bindAction: '#submitForm' 
                , before: function (obj) {
                    layer.load()
                    //预读本地文件示例，不支持ie8
                    obj.preview(function (index, file, result) {
                        console.log(result);
                        // $('#imgPath').attr('src', result);
                        layui.$('#uploadDemoView').removeClass('layui-hide').find('img').attr('src', result);
                    });
                }
                ,auto:false
                , done: function (res) {
                    layer.msg('上传成功');
                    layui.$('#uploadDemoView').removeClass('layui-hide').find('img').attr('src', res.files.file);
                    console.log(res)
                }
                //进度条
                , progress: function (n, elem, e) {
                    element.progress('demo', n + '%'); //可配合 layui 进度条元素使用
                    if (n == 100) {
                        layer.msg('上传完毕', { icon: 1 });
                    }
                }
            });
       

        async function getData() {
            //下拉框
            const { data } = await $.get('/cateData')
            console.log(data);
            let optionsHtml = '<option value="0">未分类</option>';
            data.forEach(item => {
                const { cate_id, cate_name } = item;
                optionsHtml += `<option value="${cate_id}">${cate_name}</option>`
            });
            // 赋值给下拉框
            $("#cate_id").html(optionsHtml)

            form.render('select');//需要渲染一下
        }
        getData();


        // 提交表单数据
        $("#submitForm").on('click', async () => {

            // 1. 获取数据（文本和二进制、富文本数据）
            const formData = new FormData($("#artForm")[0])
            // 获取富文本内容
            const content = editor.txt.html()
            formData.append('content', content)
            let pic = $('#imgPath').attr('src')
            formData.set('pic', pic)
            console.log(pic);
            // 2.发送请求
            const { code, message } = await $.ajax({
                url: "/addArtData",
                type: 'post',
                data: formData,
                contentType: false,
                processData: false
            })

            // 3.提示
            layer.msg(message)
            if (code === 0) {
                location.href = '/article'
            }
        })
    });
</script>

</html>
